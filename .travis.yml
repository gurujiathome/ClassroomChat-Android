language: android
jdk: oraclejdk8


android:
    update_sdk: true
    components:
        - platform-tools
        - tools
        - build-tools-25.0.0
        - android-26
        # Additional components
        - extra-google-google_play_services
        - extra-google-m2repository
        - extra-android-m2repository
        #system images
        - sys-img-armeabi-v7a-android-21

licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
    - '.+'

before_script:
  - chmod +x gradlew